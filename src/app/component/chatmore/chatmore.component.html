<ion-content class="ion-margin">
  <ion-list>
    <ion-item lines="none" (click)="contacts()">
      View contact
    </ion-item>
    <ion-item lines="none" (click)="report()">
      Report
    </ion-item>
    <ion-item lines="none" *ngIf="!isBlock" (click)="block()">
      Block
    </ion-item>
    <ion-item lines="none" *ngIf="isBlock" (click)="unBlock()">
      UnBlock
    </ion-item>
    <ion-item lines="none" (click)="deleteChat()">
      Clear chat
    </ion-item>
  </ion-list>
</ion-content>
