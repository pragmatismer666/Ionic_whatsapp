<ion-content>
  <div style="padding-top: 50%;">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" (click)="cameraOption()">
          <div style="text-align: center; font-size: 50px;">
            <ion-icon color="primary" slot="icon-only" name="camera"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="6" (click)="galleryOption()">
          <div style="text-align: center; font-size: 50px;">
            <ion-icon color="primary" slot="icon-only" name="images"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
