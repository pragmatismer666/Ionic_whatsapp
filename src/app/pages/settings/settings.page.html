<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="none" (click)="profile()">
    <div class="profileimage">
      <img src="{{image}}" alt="">
    </div>
    <ion-label style="font-weight: bold;">
      <span style="font-size:16px">
        {{nikeName}}
      </span>
      <p style="color:#ccc;">
        {{description}}
      </p>
    </ion-label>
  </ion-item>
  <div class="splitter"></div>
  <ion-item lines="none" (click)="account()">
    <ion-icon slot="start" color="secondary" name="key" class="settingsIcons"></ion-icon>
    <ion-label class="settingsText">Account
      <p>Privacy, security, change number</p>
    </ion-label>
  </ion-item>

  <ion-item lines="none" (click)="chatsetting()">
    <ion-icon slot="start" color="secondary" name="chatbox-ellipses" class="settingsIcons">
    </ion-icon>
    <ion-label class="settingsText">Chats
      <p>Themes, wallpaper, chat history</p>
    </ion-label>
  </ion-item>

  <ion-item lines="none" (click)="notification()">
    <ion-icon slot="start" color="secondary" name="notifications" class="settingsIcons"></ion-icon>
    <ion-label class="settingsText">Notifications
      <p>Message, group & call tones</p>
    </ion-label>
  </ion-item>

  <ion-item lines="none" (click)="help()">
    <ion-icon slot="start" color="secondary" name="help-circle" class="settingsIcons"></ion-icon>
    <ion-label class="settingsText">Help
      <p>FAQ, contact us, privacy policy</p>
    </ion-label>
  </ion-item>
  <div class="splitter"></div>

  <div class="buttons-collapse">
    <ion-label class="ion-text-center">
      <p>from pagas</p>
      <div class="ion-text-center">
        <img src="assets/pagas_logo.png" />
      </div>
    </ion-label>
  </div>



</ion-content>
